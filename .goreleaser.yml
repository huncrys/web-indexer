project_name: web-indexer
before:
  hooks:
    - go mod tidy
builds:
  - id: "web-indexer"
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.version={{.Version}}"
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    main: .
    binary: web-indexer
archives:
  - id: "tarball"
    builds:
      - "web-indexer"
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files: []
    #   - src: LICENSE
    #   - src: README.md
snapshot:
  name_template: "{{ .Tag }}-next"
checksum:
  name_template: 'checksums.txt'
signs:
  - artifacts: all
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
dockers:
  - id: web-indexer
    ids:
      - web-indexer
    image_templates:
      - joshbeard/web-indexer:latest
      - joshbeard/web-indexer:{{ .Tag }}
      - ghcr.io/joshbeard/web-indexer/web-indexer:latest
      - ghcr.io/joshbeard/web-indexer/web-indexer:{{ .Tag }}
    extra_files:
      - "entrypoint.sh"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
    use: buildx
nfpms:
  - vendor: "Josh Beard"
    maintainer: "Josh Beard <josh@jbeard.dev>"
    homepage: "http://github.com/joshbeard/web-indexer"
    license: "MIT"
    description: Generate static indexes for local paths and S3 buckets
    #prerelease: beta1
    release: "1"
    priority: "extra"
    section: vcs
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    rpm:
      signature:
        key_file: key.gpg
    deb:
      signature:
        key_file: key.gpg
    # FIXME: gpg signing apk
    apk: {}
    archlinux:
      packager: Josh Beard <josh@jbeard.dev>
