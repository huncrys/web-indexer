version: 2
project_name: web-indexer
before:
  hooks:
    - go mod tidy
gitlab_urls:
  api: https://oaklab.hu/api/v4
  download: https://oaklab.hu
  use_package_registry: true
builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.version={{.Version}}"
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    main: .
    binary: web-indexer
archives:
  - formats: ['tar.gz']
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: ['zip']
    files: []
    #   - src: LICENSE
    #   - src: README.md
snapshot:
  version_template: "{{ .Tag }}-next"
checksum:
  name_template: 'checksums.txt'
dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - olcr.io/crys/web-indexer/amd64:latest
      - olcr.io/crys/web-indexer/amd64:stable
      - olcr.io/crys/web-indexer/amd64:{{ .Tag }}
    extra_files:
      - "entrypoint.sh"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--provenance=false"
      - "--sbom=false"
    use: buildx
  - goos: linux
    goarch: arm64
    image_templates:
      - olcr.io/crys/web-indexer/arm64:latest
      - olcr.io/crys/web-indexer/arm64:stable
      - olcr.io/crys/web-indexer/arm64:{{ .Tag }}
    extra_files:
      - "entrypoint.sh"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--provenance=false"
      - "--sbom=false"
    use: buildx
docker_manifests:
  - name_template: "olcr.io/crys/web-indexer:latest"
    image_templates:
      - "olcr.io/crys/web-indexer/amd64:latest"
      - "olcr.io/crys/web-indexer/arm64:latest"
  - name_template: "olcr.io/crys/web-indexer:stable"
    image_templates:
      - "olcr.io/crys/web-indexer/amd64:stable"
      - "olcr.io/crys/web-indexer/arm64:stable"
  - name_template: "olcr.io/crys/web-indexer:{{ .Tag }}"
    image_templates:
      - "olcr.io/crys/web-indexer/amd64:{{ .Tag }}"
      - "olcr.io/crys/web-indexer/arm64:{{ .Tag }}"
nfpms:
  - maintainer: Kristof Bach <crys@crys.hu>
    homepage: https://oaklab.hu/crys/web-indexer
    license: MIT
    description: Generate static indexes for local paths and S3 buckets
    priority: optional
    section: utils
    formats:
      - deb
