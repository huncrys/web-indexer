version: 2
project_name: web-indexer
before:
  hooks:
    - go mod tidy
gitlab_urls:
  api: https://oaklab.hu/api/v4
  download: https://oaklab.hu
  use_package_registry: true
builds:
  - id: "web-indexer"
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.version={{.Version}}"
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    main: .
    binary: web-indexer
archives:
  - id: "tarball"
    ids:
      - "web-indexer"
    formats: ['tar.gz']
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: ['zip']
    files: []
    #   - src: LICENSE
    #   - src: README.md
snapshot:
  version_template: "{{ .Tag }}-next"
checksum:
  name_template: 'checksums.txt'
dockers:
  - id: web-indexer
    ids:
      - web-indexer
    image_templates:
      - olcr.io/crys/web-indexer:latest
      - olcr.io/crys/web-indexer:stable
      - olcr.io/crys/web-indexer:{{ .Tag }}
    extra_files:
      - "entrypoint.sh"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64,linux/arm64"
    use: buildx
nfpms:
  - id: web-indexer
    ids:
      - web-indexer
    vendor: "Josh Beard"
    maintainer: "Josh Beard <josh@jbeard.dev>"
    homepage: "http://github.com/joshbeard/web-indexer"
    license: "MIT"
    description: Generate static indexes for local paths and S3 buckets
    priority: "extra"
    section: vcs
    formats:
      - deb
