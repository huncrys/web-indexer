project_name: web-indexer
before:
  hooks:
    - go mod tidy
builds:
  - id: "web-indexer"
    env:
      # goreleaser does not work with CGO, it could also complicate
      # usage by users in CI/CD systems like Terraform Cloud where
      # they are unable to install libraries.
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    # ldflags:
    #   - "-s -w -X main.version={{.Version}}"
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    main: .
    binary: web-indexer
archives:
  - id: "tarball"
    builds:
      - "web-indexer"
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files: []
    #   - src: LICENSE
    #   - src: README.md
snapshot:
  name_template: "{{ .Tag }}-next"
checksum:
  name_template: 'checksums.txt'
dockers:
  - id: web-indexer
    ids:
      - web-indexer
    image_templates:
    - joshbeard/web-indexer:latest
    - joshbeard/web-indexer:{{ .Tag }}
    extra_files:
      - "entrypoint.sh"
