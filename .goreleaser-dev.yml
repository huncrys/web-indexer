version: 2

project_name: web-indexer
before:
  hooks:
    - go mod tidy
builds:
  - id: "web-indexer"
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.version={{.Version}}"
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    main: .
    binary: web-indexer
archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files: []
snapshot:
  name_template: "{{ incpatch .Version }}-next"
checksum:
  name_template: 'checksums.txt'
dockers:
  - id: web-indexer
    image_templates:
      # Use SNAPSHOT_TAG for PR builds (if set), otherwise use Git tag for releases
      - "joshbeard/web-indexer:{{ .Env.SNAPSHOT_TAG | default .Tag }}"
      # Also tag :latest for releases, but not for snapshots
      - "{{ if not .Env.SNAPSHOT_TAG }}joshbeard/web-indexer:latest{{ end }}"
      - "ghcr.io/joshbeard/web-indexer/web-indexer:{{ .Env.SNAPSHOT_TAG | default .Tag }}"
      - "{{ if not .Env.SNAPSHOT_TAG }}ghcr.io/joshbeard/web-indexer/web-indexer:latest{{ end }}"
    extra_files:
      - "entrypoint.sh"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
    use: buildx
nfpms:
  - id: 'testpkg'
    vendor: "Josh Beard"
    maintainer: "Josh Beard <josh@jbeard.dev>"
    homepage: "http://github.com/joshbeard/web-indexer"
    license: "MIT"
    description: Generate static indexes for local paths and S3 buckets
    release: "1"
    priority: "extra"
    section: vcs
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    rpm: {}
    deb: {}
    apk: {}
    archlinux:
      packager: Josh Beard <josh@jbeard.dev>
